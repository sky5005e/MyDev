<ion-content scroll="false">
  <div class="splash-bg">
    <h1>Login to your account</h1>
  </div>
 
 <ion-card class="login-card">
  <ion-card-content>
      <ion-list>
          <ion-item class="custom-border">
              <ion-label stacked>{{ 'USERNAME' | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="account.UserName" name="UserName"></ion-input>
          </ion-item>
          <ion-item class="custom-border">
              <ion-label stacked>{{ 'PASSWORD' | translate }}</ion-label>
              <ion-input type="password" [(ngModel)]="account.Password" name="Password" (keyup.enter)="doLogin();"></ion-input>
          </ion-item>
          <ion-item >
              <ion-label>Remember Me</ion-label>
              <ion-checkbox [(ngModel)]="Rememberme" name="Rememberme" ></ion-checkbox>
            </ion-item>
        </ion-list>
  </ion-card-content>
</ion-card>
  <div padding class="button-position">
      <button ion-button clear full class="forgot-btn" (click)="doForget()">Forgot Password </button>
      <button  (click)="doLogin()" ion-button color="primary"  class="big-btn" >{{ 'Login' | translate }}</button>
	<div class="signup-text">Donâ€™t have an account? <a href="#" (click)="signup();">SIGN UP</a> </div>
</div>
</ion-content>
