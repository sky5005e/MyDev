<ion-content scroll="false">
  <div class="splash-bg">
    <h1>Forget password</h1>
  </div>
 <ion-card class="login-card">
  <ion-card-content>
      <ion-list>
          <ion-item class="custom-border">
              <ion-label stacked>Email</ion-label>
            <ion-input type="text" [(ngModel)]="account.Email" name="Email"></ion-input>
          </ion-item>
        </ion-list>
  </ion-card-content>
</ion-card>
  <div padding class="button-position">
      <button  ion-button color="primary"  class="big-btn"  (click)="doSubmit()">Submit </button>
      <button ion-button clear full class="forgot-btn" (click)="loginup()">Back to login </button>
</div>
</ion-content>
