<ion-header>
    <ion-navbar #navbar color="primary">
        <ion-title>{{Title}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-card class="signup-card custom-border intro-desc">
        <ion-card-content>
            {{item.Message}}

            <br />
            <span class="msg-col2"> {{ item.CreateDate | date: 'longDate'}} </span>
    
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-footer>
</ion-footer>
