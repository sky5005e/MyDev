<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button id="custom-back-btn" (click)="goBack();">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
    <ion-buttons end>
      <button id="clear-btn" ion-button (click)="clearall();">
        Clear All
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-item>
      <ion-label>Want to receive Notification?</ion-label>
      <ion-toggle slot="start" color="secondary" [checked]="ischecked" (ionChange)="notify($event)">
        <div class="toggle-text">{{ischecked ? "YES" : "NO"}}</div>
      </ion-toggle>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="circles"> -->
      <ion-list>
        <ion-item-sliding class="content-msg-list" *ngFor="let item of Notifications">
          <ion-item [class.msg-unread]="!item.IsRead">
            <img src="assets/img/appicon.png" item-left>
            <span text-wrap *ngIf="!item.showfull" id="less-{{item.Id}}"
              class="msg-col">{{item.Message.length > 55 ? item.Message.substring(0, 55) + '...' : item.Message }}</span>
            <span text-wrap *ngIf="item.showfull" class="msg-col" id="full-{{item.Id}}">{{item.Message}}</span>
            <!-- <button ion-button color="primary" class="big-btn" 
        *ngIf="!item.HideButton"
          (click)="OpenArticle(item, item.showfull)"> -->
            <button ion-button color="primary" class="big-btn" (click)="OpenArticle(item, item.showfull)">
              Read
              <!-- {{ item.showfull ? 'less': 'more'}} -->
            </button>
            <br />
            <span class="msg-col2"> {{ item.CreateDate | date: 'longDate'}} </span>

          </ion-item>
          <ion-item-options>
            <button ion-button (click)="removeItem(item)" class="warning">Delete</button>
          </ion-item-options>
        </ion-item-sliding>

      </ion-list>
    <!-- </ion-refresher-content>
  </ion-refresher> -->
</ion-content>
<ion-footer>

</ion-footer>
