<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title>Step Challenge</ion-title>
        <ion-buttons end class="left-nav-buttons">
            <button id="notification-button" ion-button icon-only (click)="goNotification()">
                <ion-icon name="notifications">
                    <ion-badge id="notifications-badge" color="danger">{{notificationCount}}</ion-badge>
                </ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="pt-3 pb-3">
        <div class="app-cart ml-3 mr-3 mb-4 position-relative overflow-hidden">
            <img class="sports-girl img-fluid" src="assets/img/sports-girl-bg.png" alt="sports-girl">
            <!-- <div class="pie_progress" role="progressbar" data-goal="58" data-barsize="15" aria-valuemin="0"
                aria-valuemax="100">
                <span class="pie_progress__number">0%</span>
            </div> -->
            <div class="pie_progress">
                <circle-progress [percent]="percent" [radius]="60" [clockwise]="true" [showSubtitle]="true"
                    [showTitle]="false" [responsive]="true" [subtitle]="subtitle" [subtitleFontSize]="24">
                </circle-progress>
            </div>
            <div class="text-center">
                <button type="button"
                    class="custom-btn custom-btn-light mt-3 w-100 font-family-Conv_Gotham-Medium font-weight-bold py-2 font-size-17">{{model.TotalNumOfSteps}}
                    Steps
                    in {{model.TotalDays}} Days</button>
            </div>
        </div>
        <div class="app-cart ml-3 mr-3 mb-4">
            <div class="custom-row">
                <div class="custom-col">
                    <p>Challenge Started</p>
                    <span>{{model.StartDate}}</span>
                </div>
                <div class="custom-col-auto">
                    <img class="img-fluid" src="assets/img/goal-icon.png" alt="goal-icon">
                </div>
            </div>
            <div class="custom-row">
                <div class="custom-col">
                    <p>Steps Remaining</p>
                    <span>{{model.StepsRemaining}}</span>
                </div>
                <div class="custom-col-auto">
                    <img class="img-fluid" src="assets/img/steps-icon.png" alt="steps-icon">
                </div>
            </div>
            <div class="custom-row">
                <div class="custom-col">
                    <p>Days Remaining</p>
                    <span>{{model.DaysRemaining}}</span>
                </div>
                <div class="custom-col-auto">
                    <img class="img-fluid" src="assets/img/calender-icon.png" alt="calender-icon">
                </div>
            </div>
            <div class="custom-row">
                <div class="custom-col">
                    <p>Personal Best</p>
                    <span>{{progressmodel.PersonalBest}}</span>
                </div>
                <div class="custom-col-auto">
                    <img class="img-fluid" src="assets/img/steps-icon.png" alt="steps-icon">
                </div>
            </div>
            <div class="custom-row">
                <div class="custom-col">
                    <p>Steps Average</p>
                    <span>{{progressmodel.StepAverage}}</span>
                </div>
                <div class="custom-col-auto">
                    <img class="img-fluid" src="assets/img/steps-icon.png" alt="steps-icon">
                </div>
            </div>

        </div>

        <div class="ml-3 mr-3 mb-4 custom-row text-center">
            <div class="custom-col pr-2">
                <button type="button" class="custom-btn custom-btn-primary w-100 font-weight-bold font-size-17"
                    (click)="goLogsteps()"> <img class="align-middle img-fluid pr-2" src="assets/img/log-steps.png"
                        style="width: 33px;" alt="log-steps">Log
                    Steps</button>
            </div>
            <div class="custom-col pl-2">
                <button type="button" class="custom-btn custom-btn-primary w-100 font-weight-bold font-size-17"
                    (click)="GoOverView('LogOverviewPage')"><img class="align-middle img-fluid pr-2"
                        src="assets/img/overview.png" style="width: 25px;" alt="overview">Overview</button>
            </div>
        </div>
    </div>

</ion-content>
