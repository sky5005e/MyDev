<!--
  Generated template for the DashboardPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>My Wellness Wallet</ion-title>
    <ion-buttons end class="left-nav-buttons">
      <button id="notification-button" ion-button icon-only (click)="goNotification()">
        <ion-icon name="notifications">
          <ion-badge id="notifications-badge" color="danger">{{notificationCount}}</ion-badge>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <div class="div-center">
    <table style="width: 100%">
      <tr>
        <td>
          <div class="div-bio-bg fr">
            <ion-title>{{bio_age}}</ion-title>
            <ion-title class="no-pd-title" (click)="ViewTemplate('BioAge')">Bio Age</ion-title>
          </div>
        </td>
        <td>
          &nbsp;&nbsp;
        </td>
        <td>
          <div class="div-bio-bg fl">
            <ion-title>{{mhrs_score}}</ion-title>
            <ion-title class="no-pd-title" (click)="ViewTemplate('MHRScore')">MHR Score</ion-title>
          </div>
        </td>
      </tr>
    </table>
    <table style="width: 100% ;" class="tbl-hra">
      <tr (click)="gotoUrl('MyHraPage')">
        <td>
          <img src="assets/img/MyHRA_icn.png">
        </td>
        <td>
          My HRA
        </td>
        <td>
          <img src="assets/img/arrow.png" style="padding: 10px">
        </td>
      </tr>
      <!-- <tr (click)="gotoUrl('MyWellnessPlanPage')">
        <td>
          <img src="assets/img/MyWellness_icn.png">
        </td>
        <td>
          My Wellness Report
        </td>
        <td>
          <img src="assets/img/arrow.png" style="padding: 10px">
        </td>
      </tr> -->
      <tr (click)="gotoUrl('MyWellnessPlanPage')" *ngIf="IsHRACompleted">
        <td>
          <img src="assets/img/create_wellness_icn.png">
        </td>
        <td>
          Create My Wellness Plan
        </td>
        <td>
          <img src="assets/img/arrow.png" style="padding: 10px">
        </td>
      </tr>
    </table>
    <!--<br/> <input type="text" value="{{FCMToken}}"> -->

  </div>
</ion-header>
<ion-content>

</ion-content>
