<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Close Ticket</title>
</head>
<body>
    <div style="font-size: 12px;">
        <table width="580" border="0" cellpadding="0" cellspacing="0" 
            style="background-repeat: repeat-x; background-position: top">
            <tr>
                <td>
                    <table width="100%" border="0" align="center" cellspacing="0" cellpadding="0" style="font-family: Verdana, Arial, Helvetica, sans-serif">
                        <tr>
                            <td height="82" valign="top">
                                <a href="http://www.world-link.us.com" title="Incentex">
                                    <img src="{siteurl}Images/incentex_logo.png" alt="Incentex" title="Incentex" border="0" /></a>
                            </td>
                        </tr>
                       
                        <tr>
                            <td style="padding: 10px;">
                                <table width="100%" border="0" cellspacing="0" cellpadding="0" style="line-height: 20px;">
                                    <tr>
                                        <td>
                                            <strong>Dear {FullName},</strong>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td height="10">
                            </td>
                        </tr>
                        <tr>
                            <td valign="top" colspan="2" style="padding: 10px;">
                                <table width="100%">
                                    <tr>
                                        <td>
                                            Support Ticket No. : {TicketNo}
                                        </td>                                        
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td height="10">
                            </td>
                        </tr>
                        <tr>
                            <td width="100%" valign="top" style="padding: 10px;">
                                Please note that you received this message to inform you that we have closed this ticket. 
                                <br />
                                <br />
                                If for some reason you have questions in regards to this ticket please reply to this email within 24 hours.
                            </td>
                        </tr>
                        <tr>
                            <td height="10">
                            </td>
                        </tr>
                        <tr>
                            <td style="padding: 10px;">
                                <font color="#4e3939" style="line-height: 20px;">Thank you,<br />
                                    World-Link Team<br />
                                    <br />
                                    <a href="http://www.world-link.us.com">world-link.us.com </a></font>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="{siteurl}Images/sparater.jpg" alt="" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                &nbsp;
                            </td>
                        </tr>
                        <!--<tr>
                            <td style="color: #4e3939;">
                                <em style="font-size: 11px"><b>NOTE: </b>This message has been sent from an unmonitored
                                    email address. Replies will be discarded.
                                    <br />
                                    Please DO NOT REPLY TO THIS EMAIL. If you need to contact us, please use an email
                                    address listed
                                    <br />
                                    at <a href="http://www.world-link.us.com">www.world-link.us.com</a></em>
                            </td>
                        </tr>-->
                        <tr>
                            <td height="10">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="{siteurl}Images/sparater.jpg" alt="" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
