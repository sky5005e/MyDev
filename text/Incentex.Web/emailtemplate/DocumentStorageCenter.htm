<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple Mail</title>
</head>
<body>
<div style="font-size: 12px;">
        <table width="580" border="0" cellpadding="0" cellspacing="0" 
            style="background-repeat: repeat-x; background-position: top">
            <tr>
                <td>
                    <table width="100%" border="0" align="center" cellspacing="0" cellpadding="0" style="font-family: Verdana, Arial, Helvetica, sans-serif">
                        <tr>
                            <td height="20" valign="top">
                            </td>
                        </tr>
                        <tr>
                            <td width="100%" valign="top" style="padding-left: 10px; padding-top:-5px;">
                                 {MessageBody}
                            </td>
                        </tr>
                        <tr>
                            <td height="10" style="padding: 10px;">
							 <font style="line-height: 20px;">
                                     {Sender}<br />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                &nbsp;
                            </td>
                        </tr>
                        <tr>
                            <td height="10">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="{siteurl}Images/sparater.jpg" alt="" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
